name: Check the builds aren't broken
on: push

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  linux:
    name: "make all"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: ./make-docker -j8 DEBUG=1 all
  mac:
    name: "make macbundle"
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v3
      - name: Builld
        run: make macbundle
